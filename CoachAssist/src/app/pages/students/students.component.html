<div class="students-list" *ngIf="students$ | async as students; else loading">
  <mat-card *ngFor="let student of students">
    <mat-card-header>
      <mat-card-title>{{ student.name }}</mat-card-title>
      <mat-card-subtitle>{{ student.grade }}, {{ student.subject }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ student.info }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [routerLink]="['/students', student.id]" mat-stroked-button color="primary">Детали</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="buttons-wrapper" *ngIf="students$ | async as students; else loading">
  <button mat-raised-button color="primary" routerLink="/newStudent">Добавить ученика</button>
</div>

<ng-template #loading>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
