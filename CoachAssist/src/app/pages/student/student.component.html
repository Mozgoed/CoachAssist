<h2 *ngIf="student$ | async as student; else loading">#{{student.id}} {{ student.name }}</h2>

<div *ngIf="student$ | async as student">
  <form class="ProfileWrapper">
    <mat-form-field class="full-width">
      <mat-label>ФИО</mat-label>
      <input matInput value="{{student.name}}" [readonly]="isDisabled">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Дата рождения</mat-label>
      <input matInput [matDatepicker]="picker" [readonly]="isDisabled">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [disabled]="isDisabled"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width" (click)="callPhone(student.phone)">
      <mat-label>Телефон</mat-label>
      <input
        type="tel"
        matInput placeholder="+7-903-123-4567"
        value="{{student.phone}}"
        [readonly]="isDisabled">
    </mat-form-field>

    <mat-form-field class="full-width" *ngIf="student.date">
      <mat-label>Предмет</mat-label>
      <input matInput value="{{student.subject}}" [readonly]="isDisabled">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Класс</mat-label>
      <input matInput value="{{student.grade}}" [readonly]="isDisabled">
    </mat-form-field>

    <mat-form-field class="full-width" *ngIf="student.date">
      <mat-label>Отец</mat-label>
      <input matInput value="{{student.father}}" [readonly]="isDisabled">
    </mat-form-field>

    <mat-form-field class="full-width" (click)="callPhone(student.fatherPhone)">
      <mat-label>Телефон отца</mat-label>
      <input type="tel" matInput placeholder="+7-903-123-4567" value="{{student.fatherPhone}}" [readonly]="isDisabled">
    </mat-form-field>

    <mat-form-field class="full-width" *ngIf="student.date">
      <mat-label>Мать</mat-label>
      <input matInput value="{{student.mother}}" [readonly]="isDisabled">
    </mat-form-field>

    <mat-form-field class="full-width" (click)="callPhone(student.motherPhone)">
      <mat-label>Телефон матери</mat-label>
      <input type="tel" matInput placeholder="+7-903-123-4567" value="{{student.motherPhone}}" [readonly]="isDisabled">
    </mat-form-field>
  </form>
  <mat-checkbox class="full-width" [checked]="!isDisabled" (change)="toggleDisabled()">Редактирование</mat-checkbox>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
