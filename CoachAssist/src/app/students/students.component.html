<div class="students-list" *ngIf="students$ | async as students; else loading">
  <mat-card *ngFor="let student of students">
    <mat-card-header>
      <mat-card-title>{{ student.name }}</mat-card-title>
      <mat-card-subtitle>5 класс</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Какая-то информация об ученике</p>
    </mat-card-content>
    <mat-card-actions>
      <button disabled mat-button>Детали</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
